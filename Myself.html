<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img, video {
            display: block;
            margin: 0 auto;
            object-fit: contain;
            box-sizing: border-box;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            display: block;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>About Me</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Me

            </h2>
            <p>I am Oluwatimileyin Atanda, a fine-faced, babeless undergraduate of FUTA.</p>
            <img src="./media/img.jpg" alt="A picture of me" style="width:330px; height:440px;" />
            <p>That's just one of my fine pictures.</p>
        </section>

        <section class="section">
            <p>I love to play guitar and sing, even though my voice isn't the best.</p>
            <video width="320" height="240" controls>
                <source src="./media/video.mp4" type="video/mp4">
                <source src="./media/video.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </section>

        <picture>
            <source media="(min-width: 650px)" srcset="./media/Timi2.jpg">
            <source media="(min-width: 465px)" srcset="./media/mann.jpg">
            <source media="(min-width: 386px)" srcset="./media/mann.jpg">
            <img src="./media/img.jpg">
        </picture style="width: auto;" >
</div>
</body>
</html>
